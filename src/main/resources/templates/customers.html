<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Customers</title>

    <!-- Font Awesome -->
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
            rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
            href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
            rel="stylesheet"
    />
    <!-- MDB -->
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.css"
            rel="stylesheet"
    />

    <link rel="stylesheet" type="text/css" th:href="@{/assets/css/styles.css}" />
</head>
<body>
<div class="sidebar">
    <a href="/">Home</a>
    <a href="/complaints">Complaints</a>
    <a class="active" href="/customers">Customers</a>
    <a href="/subscriptions">Subscriptions</a>
    <a href="/packages">Packages</a>
</div>

<div class="content">
    <h1>Customers</h1>
    <div class="d-flex flex-row-reverse px-4 py-2">
        <button onclick="window.location.href='/customers/add'" type="button" class="btn btn-primary btn-lg btn-floating float-right"
        >
            <i class="fa fa-plus" aria-hidden="true"></i>
        </button>
    </div>
    <table class="table table-hover align-middle">
        <thead>
        <tr>
            <th class="fw-bold">Customer ID</th>
            <th class="fw-bold">First Name</th>
            <th class="fw-bold">Last Name</th>
            <th class="fw-bold">NIC</th>
            <th class="fw-bold">E-mail</th>
            <th class="fw-bold">Phone</th>
            <th></th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="customer : ${listCustomers}">
            <td th:text="${customer.id}"></td>
            <td th:text="${customer.firstName}"></td>
            <td th:text="${customer.lastName}"></td>
            <td th:text="${customer.nic}"></td>
            <td th:text="${customer.email}"></td>
            <td th:text="${customer.phone}"></td>
            <td><button type="button" class="btn btn-sm btn-outline-success open-EditDialog"
                        th:data-id="${customer.id}"
                        th:data-firstname="${customer.firstName}"
                        th:data-lastname="${customer.lastName}"
                        th:data-nic="${customer.nic}"
                        th:data-email="${customer.email}"
                        th:data-phone="${customer.phone}"
                        data-mdb-toggle="modal"
                        data-mdb-target="#editCustomerModal">Edit</button></td>
            <td><button type="button" class="btn btn-sm btn-outline-danger">Delete</button></td>
        </tr>
        </tbody>
    </table>
</div>

<!-- Add Modal -->
<div
        class="modal fade"
        id="addCustomerModal"
        tabindex="-1"
        aria-labelledby="addCustomerModal"
        aria-hidden="true"
>
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addCustomerModalTitle">Add Customer</h5>
                <button
                        type="button"
                        class="btn-close"
                        data-mdb-dismiss="modal"
                        aria-label="Close"
                ></button>
            </div>

            <div class="modal-footer">

            </div>
        </div>
    </div>
</div>

<!-- Edit Modal -->
<div
        class="modal fade"
        id="editCustomerModal"
        tabindex="-1"
        aria-labelledby="editCustomerModal"
        aria-hidden="true"
>
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editCustomerModalTitle">Edit Customer</h5>
                <button
                        type="button"
                        class="btn-close"
                        data-mdb-dismiss="modal"
                        aria-label="Close"
                ></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-outline mb-4">
                        <input type="text" id="customerId" class="form-control" value="1" disabled/>
                        <label class="form-label" for="customerId">Customer ID</label>
                    </div>
                    <div class="form-outline mb-4">
                        <input type="text" id="firstName2" class="form-control" />
                        <label class="form-label" for="firstName2">First Name</label>
                    </div>
                    <div class="form-outline mb-4">
                        <input type="text" id="lastName2" class="form-control" />
                        <label class="form-label" for="lastName2">Last Name</label>
                    </div>
                    <div class="form-outline mb-4">
                        <input type="text" id="nic2" class="form-control" />
                        <label class="form-label" for="nic2">NIC</label>
                    </div>
                    <div class="form-outline mb-4">
                        <input type="email" id="email2" class="form-control" />
                        <label class="form-label" for="email2">Email</label>
                    </div>
                    <div class="form-outline mb-4">
                        <input type="text" id="phone2" class="form-control" />
                        <label class="form-label" for="phone2">Phone Number</label>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary">Save Changes</button>
            </div>
        </div>
    </div>
</div>

<!-- MDB -->
<script
        type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.js"
></script>

<script>
    $(document).on("click", ".open-EditDialog", function () {
        var id = $(this).data('id');
        var firstName = $(this).data('firstname');
        var lastName = $(this).data('lastname');
        var nic = $(this).data('nic');
        var email = $(this).data('email');
        var phone = $(this).data('phone');
        $(".modal-body #customerId").val(id);
        $(".modal-body #firstName2").val(firstName);
        $(".modal-body #lastName2").val(lastName);
        $(".modal-body #nic2").val(nic);
        $(".modal-body #email2").val(email);
        $(".modal-body #phone2").val(phone);
    });
</script>

</body>
</html>
