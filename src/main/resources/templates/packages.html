<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Packages</title>

    <!-- Font Awesome -->
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
            rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
            href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
            rel="stylesheet"
    />
    <!-- MDB -->
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.css"
            rel="stylesheet"
    />

    <link rel="stylesheet" type="text/css" th:href="@{/assets/css/styles.css}" />
</head>
<body>
<div class="sidebar">
    <a href="/">Home</a>
    <a href="/complaints">Complaints</a>
    <a href="/customers">Customers</a>
    <a href="/subscriptions">Subscriptions</a>
    <a class="active" href="/packages">Packages</a>
</div>

<div class="content">
    <h1>Packages</h1>
    <div class="d-flex flex-row-reverse px-4 py-2">
    <button onclick="window.location.href='/packages/add'" type="button" class="btn btn-primary btn-lg btn-floating float-right">
        <i class="fa fa-plus" aria-hidden="true"></i>
    </button>
    </div>
    <table class="table table-hover align-middle">
        <thead>
            <tr>
                <th class="fw-bold">Package ID</th>
                <th class="fw-bold">Package Name</th>
                <th class="fw-bold">Description</th>
                <th class="fw-bold">Monthly Fee</th>
                <th></th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="p : ${listPackages}">
                <td th:text="${p.id}"></td>
                <td th:text="${p.packageName}"></td>
                <td th:text="${p.packageDesc}"></td>
                <td th:text="${p.monthlyFee}"></td>
                <td><a th:href="@{'/packages/edit/'+${p.id}}" class="btn btn-sm btn-outline-success">Edit</a></td>
                <td><form th:action="@{'/packages/delete/'+${p.id}}" method="delete">
                    <button type="submit" class="btn btn-sm btn-outline-danger">Delete</button>
                </form></td>
<!--                <td><a th:href="@{'/packages/delete/'+${p.id}}" th:method="delete" type="button" class="btn btn-sm btn-outline-danger">Delete</a></td>-->
            </tr>
        </tbody>
    </table>
</div>

<!-- Edit Modal -->
<div
        class="modal fade"
        id="editPackageModal"
        tabindex="-1"
        aria-labelledby="editPackageModal"
        aria-hidden="true"
>
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editPackageModalTitle">Edit Package</h5>
                <button
                        type="button"
                        class="btn-close"
                        data-mdb-dismiss="modal"
                        aria-label="Close"
                ></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-outline mb-4">
                        <input type="text" id="packageId" class="form-control" value="1" disabled/>
                        <label class="form-label" for="packageId">Package ID</label>
                    </div>
                    <div class="form-outline mb-4">
                        <input type="text" id="packageName2" class="form-control" />
                        <label class="form-label" for="packageName2">Package Name</label>
                    </div>
                    <div class="form-outline mb-4">
                        <textarea class="form-control" id="desc2" rows="4"></textarea>
                        <label class="form-label" for="desc2">Description</label>
                    </div>
                    <div class="form-outline mb-4">
                        <input type="number" id="monthlyFee2" class="form-control" />
                        <label class="form-label" for="monthlyFee2">Monthly Fee</label>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary">Save Changes</button>
            </div>
        </div>
    </div>
</div>

<!-- MDB -->
<script
        type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.js"
></script>

</body>
</html>
